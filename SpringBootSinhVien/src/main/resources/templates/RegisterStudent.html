<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>RegisterStudent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/RegisterStudent.css"/>
  <link rel="stylesheet" href="css/boostrap.min.css">
</head>
<body>
<div class="container">
  <form th:action="@{/save}" method="post">
    <div class="row">
      <img class="col-sm" src="css/boostrap.min.css">
      <p class="col-sm" style="text-align: right"></p>
      <a class="alert-link col-sm" href="#">Logout</a>
    </div>
    <h1>STUDENT</h1>
    <div class="row">
      <label class="col-sm-2">Student Id:</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" id="student_id" th:value="${student.setStudentId()}">
      </div>
    </div>
    <div class="row">
      <label class="col-sm-2">Student Code:</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="student_code">
      </div>
      <div class="col-sm-1">
        <input type="button" class="btn-dark" value="Genarate Code">
      </div>
    </div>
    <div class="row">
      <label class="col-sm-2">Student Name:</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="student_name">
      </div>
    </div>
    <div class="row">
      <label class="col-sm-2">Brithday:</label>
      <div class="col-sm-5">
        <input type="text" class="form-control">
      </div>
    </div>
    <div class="row">
      <label class="col-sm-2">Address:</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="address">
      </div>
    </div>
    <div class="row">
      <label class="col-sm-2">Average Score:</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" id="average_score">
      </div>
    </div>
    <div class="form-group">
      <input type="button" class="btn btn-primary" value="Back">
      <input type="submit" class="btn btn-primary" value="Save">
    </div>
  </form>
</div>
</body>
</html>
