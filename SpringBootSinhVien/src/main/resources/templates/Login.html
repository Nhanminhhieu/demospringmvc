<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/Login.css"/>
  <link rel="stylesheet" href="css/boostrap.min.css">
  <script th:src="@{script/jquery.min.js}"></script>
  <script th:src="@{script/jquery.validate.min.js}"></script>
  <script th:src="@{script/checkValidateLogin.js}"></script>
</head>
<body>
<div class="container">
  <form method="post" th:action="@{/ListStudent}" id="formLogin">
    <h1>LOGIN</h1>
    <div class="row">
      <label class="col-sm-2">User Name:</label>
      <div class="col-sm">
        <input type="text" class="form-control" id="user_name" placeholder="Enter username" name="user_name" maxlength="20">
      </div>
    </div>
    <div class="row">
      <label class="col-sm-2">Password:</label>
      <div class="col-sm">
        <input type="password"  class="form-control" id="password" placeholder="Enter password" name="password_user" maxlength="15">
      </div>
    </div>
    <div class="form-group">
      <input type="submit" class="btn btn-primary" name="login" value="Login">
      <a th:href="@{/Register}"><input type="button" class="btn btn-primary" name="register" value="Register"></a>

    </div>
  </form>
</div>
</body>
</html>
