<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/Register.css"/>
  <link rel="stylesheet" href="css/boostrap.min.css">
  <script th:src="@{script/jquery.min.js}"></script>
  <script th:src="@{script/jquery.validate.min.js}"></script>
  <script th:src="@{script/checkValidateRegister.js}"></script>
</head>
<body>
<div class="container">
  <form method="post" th:action="@{/Register}" id="formRegister">
    <h1>REGISTER</h1>
    <div class="row">
      <label class="col-sm-2">User Name:</label>
      <div class="col-sm">
        <input type="text" class="form-control" id="user_name" placeholder="Enter username" name="user_name">
      </div>
    </div>
    <div class="row">
      <label class="col-sm-2">Password:</label>
      <div class="col-sm">
        <input type="password"  class="form-control" id="password_user" placeholder="Enter password" name="password_user">
      </div>
    </div>
    <div class="row">
      <label class="col-sm-2">Password Confirm:</label>
      <div class="col-sm">
        <input type="password"  class="form-control" id="password_user_confirm" placeholder="Enter password confirm" name="password_user_confirm">
      </div>
    </div>
    <div class="form-group">
      <a th:href="@{Login}"><input type="button" class="btn btn-primary" value="Back"></a>
      <input type="submit" class="btn btn-primary" value="Register">
    </div>
  </form>
</div>
</body>
</html>
