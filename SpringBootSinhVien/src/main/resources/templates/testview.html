<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Spring Boot - Hibernate</title>
  <style>
    table, th, td, tr {
      border: 1px solid black;
    }
    td {
      padding-right: 30px;
    }
  </style>
</head>
<body>
<h1>List Customer:</h1>
<a th:href="@{/customer-save}">Add Customer</a>
<br />
<br />
<table>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Address</th>
  </tr>
  <th:block th:each="user : ${listuser}">
    <tr>
      <td><p th:text="${user.getId()}"></p></td>
      <td><p th:text="${user.user_name}"></p></td>
      <td><p th:text="${user.password}"></p></td>
    </tr>
  </th:block>
</table>
</body>
</html>
